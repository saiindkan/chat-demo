<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KindLending Chat Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 700px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
    }
    .chat-area {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f7f7f7;
    }
    .message {
      margin-bottom: 16px;
      display: flex;
      animation: fadeIn 0.3s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .message.user {
      justify-content: flex-end;
    }
    .message.bot {
      justify-content: flex-start;
    }
    .message-content {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 12px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .message.user .message-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 4px;
    }
    .message.bot .message-content {
      background: white;
      color: #333;
      border: 1px solid #e0e0e0;
      border-bottom-left-radius: 4px;
    }
    .chat-input-container {
      padding: 20px;
      background: white;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 10px;
    }
    #chat-input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 24px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
    }
    #chat-input:focus {
      border-color: #667eea;
    }
    #send-button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #send-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    #send-button:active {
      transform: translateY(0);
    }
    #send-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 12px 16px;
    }
    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: #999;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }
    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin: 10px 20px;
      border: 1px solid #fcc;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      KindLending Assistant
    </div>
    <div id="chat-area" class="chat-area">
      <div class="message bot">
        <div class="message-content">
          Hello! Welcome to KindLending. How can I help you today?
        </div>
      </div>
    </div>
    <div class="chat-input-container">
      <input id="chat-input" type="text" placeholder="Type your message..." onkeypress="handleKeyPress(event)" autocomplete="off"/>
      <button id="send-button" onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script>
    const apiKey = "67CnW4Jt.Ch2vt0gWL1Katc2CmBSkvdvASryWfE7G";
    const deployment = "kind-lending-customer-assistant";
    let chatHistory = [];
    let isProcessing = false;

    function handleKeyPress(event) {
      if (event.key === 'Enter' && !isProcessing) {
        sendMessage();
      }
    }

    function addMessage(sender, text) {
      const chatArea = document.getElementById("chat-area");
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${sender}`;
      
      const contentDiv = document.createElement("div");
      contentDiv.className = "message-content";
      contentDiv.textContent = text;
      
      messageDiv.appendChild(contentDiv);
      chatArea.appendChild(messageDiv);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function showTypingIndicator() {
      const chatArea = document.getElementById("chat-area");
      const typingDiv = document.createElement("div");
      typingDiv.className = "message bot";
      typingDiv.id = "typing-indicator";
      typingDiv.innerHTML = `
        <div class="message-content">
          <span class="typing-indicator">
            <span></span><span></span><span></span>
          </span>
        </div>
      `;
      chatArea.appendChild(typingDiv);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function removeTypingIndicator() {
      const typingIndicator = document.getElementById("typing-indicator");
      if (typingIndicator) {
        typingIndicator.remove();
      }
    }

    function showError(message) {
      const chatArea = document.getElementById("chat-area");
      const errorDiv = document.createElement("div");
      errorDiv.className = "error-message";
      errorDiv.textContent = `Error: ${message}`;
      chatArea.appendChild(errorDiv);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    async function sendMessage() {
      if (isProcessing) return;
      
      const input = document.getElementById("chat-input");
      const message = input.value.trim();
      
      if (!message) return;
      
      isProcessing = true;
      const sendButton = document.getElementById("send-button");
      sendButton.disabled = true;
      
      // Add user message to display
      addMessage("user", message);
      input.value = '';
      
      // Show typing indicator
      showTypingIndicator();

      try {
        const response = await fetch("https://api.vellum.ai/v1/execute-workflow", {
          method: "POST",
          headers: {
            "X-API-KEY": apiKey,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            workflow_deployment_name: deployment,
            inputs: {
              message: message,
              chat_history: chatHistory,
              customer_id: null
            }
          })
        });
        
        if (!response.ok) {
          throw new Error(`API request failed: ${response.status} ${response.statusText}`);
        }
        
        const data = await response.json();
        
        // Remove typing indicator
        removeTypingIndicator();
        
        // Get bot response
        const botResponse = data.outputs.response;
        
        // Update chat history with proper format
        chatHistory.push({
          role: "USER",
          text: message
        });
        chatHistory.push({
          role: "ASSISTANT",
          text: botResponse
        });
        
        // Add bot message to display
        addMessage("bot", botResponse);
        
      } catch (error) {
        removeTypingIndicator();
        console.error("Error:", error);
        showError(error.message || "Failed to send message. Please try again.");
      } finally {
        isProcessing = false;
        sendButton.disabled = false;
        input.focus();
      }
    }
  </script>
</body>
</html>
